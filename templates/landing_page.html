{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn: Log In or Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            color: rgba(0, 0, 0, 0.9);
        }

        /* Header */
        .header {
            background: white;
            padding: 0 24px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        .header-content {
            max-width: 1128px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
        }

        .linkedin-logo {
            color: #0a66c2;
            font-size: 34px;
            font-weight: 700;
            text-decoration: none;
            letter-spacing: -1px;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: rgba(0, 0, 0, 0.6);
            font-size: 12px;
            font-weight: 400;
            transition: color 0.15s ease;
            padding: 12px 8px;
        }

        .nav-item:hover {
            color: rgba(0, 0, 0, 0.9);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            fill: currentColor;
        }

        .header-buttons {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .join-btn {
            background: transparent;
            border: 1px solid #0a66c2;
            color: #0a66c2;
            padding: 10px 24px;
            border-radius: 24px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.15s ease;
        }

        .join-btn:hover {
            background: rgba(112, 181, 249, 0.15);
            border-color: #0a66c2;
            box-shadow: inset 0 0 0 1px #0a66c2;
        }

        .sign-in-btn {
            background: transparent;
            border: 1px solid #0a66c2;
            background-color: #0a66c2;
            color: #ffffff;
            padding: 10px 24px;
            border-radius: 24px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.15s ease;
        }

        .sign-in-btn:hover {
            background: rgba(112, 181, 249, 0.15);
            border-color: #0a66c2;
            box-shadow: inset 0 0 0 1px #0a66c2;
        }

        /* Hero Section */
        .hero {
            max-width: 1128px;
            margin: 0 auto;
            padding: 40px 24px;
            display: grid;
            grid-template-columns: 1fr 700px;
            gap: 48px;
            align-items: center;
        }

        .hero-content {
            padding-right: 40px;
        }

        .hero-title {
            font-size: 56px;
            font-weight: 200;
            line-height: 1.25;
            color: #626d6c;
            margin-bottom: 24px;
        }
/* color: #8f5849; */

        /* Login Options */
        .login-options {
            max-width: 408px;
        }

        .google-btn {
            width: 100%;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 24px;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
            transition: background-color 0.15s ease;
        }

        .google-btn:hover {
            background: #357ae8;
        }

        .google-icon {
            width: 18px;
            height: 18px;
        }

        .email-input-container {
            position: relative;
            margin-bottom: 16px;
        }

        .email-input {
            width: 100%;
            padding: 24px 16px 8px 16px;
            border: 1px solid rgba(0, 0, 0, 0.6);
            border-radius: 4px;
            font-size: 16px;
            background: white;
            outline: none;
            transition: border-color 0.15s ease;
        }

        .email-input:focus {
            border-color: #0a66c2;
            border-width: 2px;
        }

        .input-label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(0, 0, 0, 0.6);
            font-size: 16px;
            pointer-events: none;
            transition: all 0.15s ease;
        }

        .email-input:focus + .input-label,
        .email-input:not(:placeholder-shown) + .input-label {
            top: 8px;
            font-size: 12px;
            transform: translateY(0);
        }

        .terms-text {
            font-size: 12px;
            color: rgba(0, 0, 0, 0.6);
            line-height: 1.33;
            margin-bottom: 16px;
        }

        .terms-text a {
            color: #0a66c2;
            text-decoration: none;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }

        .join-text {
            text-align: center;
            color: rgba(0, 0, 0, 0.6);
            font-size: 16px;
            margin-bottom: 16px;
        }

        .join-link {
            color: #0a66c2;
            text-decoration: none;
            font-weight: 600;
        }

        .join-link:hover {
            text-decoration: underline;
        }

        /* Hero Illustration */
        .hero-illustration {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-image {
            width: 100%;
            height: auto;
            max-width: 700px;
        }

        /* Content Section */
        .content-section {
            background: #f3f2ef;
            padding: 72px 0;
        }

        .content-container {
            max-width: 1128px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .content-title {
            font-size: 36px;
            font-weight: 300;
            color: rgba(0, 0, 0, 0.9);
            margin-bottom: 8px;
        }

        .content-subtitle {
            font-size: 20px;
            color: rgba(0, 0, 0, 0.6);
            margin-bottom: 40px;
            max-width: 600px;
        }

        .topic-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .topic-tag {
            background: transparent;
            border: 1px solid rgba(0, 0, 0, 0.6);
            color: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.15s ease;
        }

        .topic-tag:hover {
            background: rgba(0, 0, 0, 0.08);
            border-color: rgba(0, 0, 0, 0.8);
            color: rgba(0, 0, 0, 0.9);
        }
        .hero-image {
            width: 700px;
            height: 600px;
            max-width: 100%;
            height: auto;
        }

.email-button-container {
    margin: 20px 0;
    width: 300px; /* Adjust width as needed */
}

.email-signin-btn {
    width: 100%;
    padding: 16px 12px;
    font-size: 16px;
    font-weight: 600;
    color: #555;
    background-color: #fff;
    border: 1px solid #777;
    border-radius: 24px;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
}

.email-signin-btn:hover {
    background-color: #f7f7f7;
    border-color: #555;
}

        /* Mobile Responsiveness */
        @media (max-width: 1024px) {
            .hero {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 40px;
            }

            .hero-content {
                padding-right: 0;
            }

            .hero-image {
                order: -1;
                max-width: 500px;
                margin: 0 auto;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 0 16px;
            }

            .header-nav {
                display: none;
            }

            .hero {
                padding: 24px 16px;
            }

            .hero-title {
                font-size: 40px;
            }

            .content-container {
                padding: 0 16px;
            }

            .content-title {
                font-size: 28px;
            }

            .content-subtitle {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .linkedin-logo {
                font-size: 28px;
            }

            .hero-title {
                font-size: 32px;
            }

            .header-buttons {
                gap: 8px;
            }

            .join-btn, .sign-in-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
 
    <header class="header">
        <div class="header-content">
            <a href="/" class="linkedin-logo">LinkedIn</a>

            <div class="header-buttons">
                <a href="/signup" class="join-btn">Join now</a>
                <a href="/login" class="sign-in-btn">Sign in</a>
            </div>
        </div>
    </header>


    <main class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Find jobs, connections, insights and more to grow your career</h1>
            
            <div class="login-options">

                

            <div class="email-button-container">
                <a href="/login"><button class="email-signin-btn">Sign in with email</button></a>
            </div>
                
                
                <p class="terms-text">
                    By clicking Continue to join or sign in, you agree to LinkedIn's 
                    <a href="/user-agreement">User Agreement</a>, 
                    <a href="/privacy-policy">Privacy Policy</a>, and 
                    <a href="/cookie-policy">Cookie Policy</a>.
                </p>
                
                <div class="join-text">
                    New to LinkedIn? <a href="/signup" class="join-link">Join now</a>
                </div>
            </div>
        </div>

     
        <div class="hero-illustration">
            <img src="{% static 'images/hero-img.png' %}" alt="Person using a laptop" class="hero-image">

        </div>
    </main>
